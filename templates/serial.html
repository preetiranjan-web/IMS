{% extends 'common.html' %}
{% block preeti %}
    <table align="center" border="2">
            {% if data %}
                {% for x in data %}
                    <tr>
                        <th colspan="2">Serial No</th>
                        <th>
                            <a href="{% url 'fetch_serial' x.car_serial_no %}">{{ x.car_serial_no }}<a>
                        </th>
                    </tr>
                {% endfor %}
            {% endif %}
    </table>
{% endblock %}
