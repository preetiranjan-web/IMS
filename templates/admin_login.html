<!doctype html>
<html lang="en">
  <head>
    <title>Inventory Management System</title>
      <style>
          #login{
              color: white;
              background-color: blue;
              font-size: 20px;
              padding: 10px;

          }
          th{
              padding: 10px;
          }
          #btn{
              text-align: center;
          }
          .msg{
              color: red;
          }
      </style>
  </head>
  <body>
  <form action="{% url 'admin_login' %}" method="post">
      {% csrf_token %}
   <table align="center" border="2">
       <tr>
           <th id="login">ADMIN LOGIN</th>
       </tr>
       <tr>
           <th>
               <input type="text" required name="t1" placeholder="User Name">
           </th>
       </tr>
        <tr>
           <th>
               <input type="password" required name="t2" placeholder="Password">
           </th>
       </tr>
       <tr>
           <th>
               <button type="submit" class="btn btn-primary" id="btn">Login</button>
           </th>
       </tr>
       {% if message %}
           <tr>
               <th class="msg">
                   {{ message }}
               </th>
           </tr>
       {% endif %}
   </table>
      </form>

  </body>
</html>
