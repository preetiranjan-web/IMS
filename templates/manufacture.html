{% extends 'common.html' %}
{% block preeti %}
    <table align="center" border="2">
            {% if data %}
                {% for x in data %}
                    <tr>
                    <th>Manufacturing Date</th>
                        <th>
                            <a href="{% url 'fetch' x.car_serial_no %}">{{ x.mdate }}<a>
                        </th>
                    </tr>
                {% endfor %}
            {% endif %}
    </table>
{% endblock %}
