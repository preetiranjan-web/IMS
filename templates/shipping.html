{% extends 'common.html' %}
{% block preeti %}
    <table align="center" border="2">
            {% if data %}
                {% for x in data %}
                    <tr>
                        <th colspan="2">Shipping</th>
                        <th>
                            <a href="{% url 'fetch_shipping' x.product_id %}">{{ x.shipping_date }}<a>
                        </th>
                    </tr>
                {% endfor %}
            {% endif %}
    </table>
{% endblock %}
